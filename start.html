<script>
    const demo = {
      name: 'demo',
      template: `<span>Hi <b>NEW</b> Component <input type="text" b-model="name"></span>`,
      data: {name: 'Prasanna',}
    };

    const demo2 = {
      name: 'demo2',
      template: `<div>Hi <b>NEW</b> Demo 2<input type="text" b-model="name"><demo></demo></div>`,
      data: {name: 'Piu',}
    };

  const app = new Binding({
    element: 'app',
    components: [demo, demo2]
  });

  console.log(app);
</script>
